<div class="container-fluid d-flex he">
    <div class="row col-lg-12 justify-content-center align-self-center">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary mr-3"  (click)="button()">Submit</button>
    <button type="submit" class="btn btn-danger">Reset</button>
  </form>
  {{email}}
  {{password}}
</div>
</div>
